version = 2.7.8

ftp.server         =
ftp.port           = 21
ftp.userid         =
ftp.password       =
ftp.proxy.server   =
ftp.proxy.port     = 21
ftp.proxy.userid   =
ftp.proxy.password =
ftp.remotedir      =

# For 'org.codehaus.janino.AntCompilerAdapter'.
ant.jar = ../janino/lib/ant-1.7.1.jar

# javadoc-related
javadoc-jdk-packagelistloc = C:/Java/jdk-7-fcs-bin-b147-apidocs-27_jun_2011/docs/api
javadoc-jdk-href           = http://docs.oracle.com/javase/7/docs/api
javadoc-ant-packagelistloc = ./ant-packagelistloc
javadoc-ant-href           = http://api.dpml.net/org/apache/ant/1.7.0/index.html
javadoc-packages           = \
	org.codehaus.commons.compiler,\
	org.codehaus.janino,\
	org.codehaus.janino.samples,\
	org.codehaus.janino.tools,\
	org.codehaus.janino.util,\
	org.codehaus.janino.util.enumerator,\
	org.codehaus.janino.util.iterator,\
	org.codehaus.janino.util.resource,\
	org.codehaus.commons.compiler.jdk,\
	org.codehaus.commons.io

# MAVEN.
maven-staging-repository-id  = codehaus-nexus-staging
maven-staging-repository-url = https://nexus.codehaus.org/service/local/staging/deploy/maven2
gpg.executable               = gpg
